language: node_js
sudo: false

node_js:
  - '0.12'
  - '4.2'

cache:
  directories:
    - $(npm root -g)
    - mode_modules
    - /tmp/.sinopia/storage

branches:
  only:
    - master
    - stage
    - test
    - dev

env:
  global:
    #JSPM_GITHUB_AUTH_TOKEN=[secured]
    - secure: 
    #CODACY_PROJECT_TOKEN=[secured]
    - secure: 

before_install:
  - if [ $(which sinopia > /dev/null 2>&1; echo $?) == 1 ]; then npm install -g sinopia@1.4.0; fi # Add local NPM server
  - npm set registry http://localhost:4873/ # Force npm using local registry
  - npm set ca null # Avoid https issues
  - sinopia --config .sinopia.yaml > /dev/null 2>&1 & # Start npm registry locally
  - sleep 5 # Wait npm registry started
  - if [ $(which babel-node > /dev/null 2>&1; echo $?) == 1 ]; then npm install -g babel@5.8.19; fi
  - if [ $(which browserify > /dev/null 2>&1; echo $?) == 1 ]; then npm install -g browserify@11.2.0; fi
  - if [ $(which mocha > /dev/null 2>&1; echo $?) == 1 ]; then npm install -g mocha@2.3.4; fi
  - if [ $(which istanbul > /dev/null 2>&1; echo $?) == 1 ]; then npm install -g istanbul@0.3.21; fi
  - if [ $(which isparta > /dev/null 2>&1; echo $?) == 1 ]; then npm install -g isparta@3.1.0; fi
  - npm install -g istanbul-combine@0.3.0
  - npm install -g codacy-coverage@1.1.3
  - npm install -g src/deep-kernel --production --save --save-dev --save-optional --save-exact --link --no-bin-links
  - npm install -g src/deep-core --production --save --save-dev --save-optional --save-exact --link --no-bin-links
  - npm install -g src/deep-validation --production --save --save-dev --save-optional --save-exact --link --no-bin-links
  - npm install -g src/deep-di --production --save --save-dev --save-optional --save-exact --link --no-bin-links
  - npm install -g src/deep-cache --production --save --save-dev --save-optional --save-exact --link --no-bin-links
  - npm install -g src/deep-security --production --save --save-dev --save-optional --save-exact --link --no-bin-links
  - cp test/package.json .

after_success:
  - npm run coverage
